        <script>
        function tapHandler(){
                if ( $( "div.ui-input-text.ui-shadow-inset.ui-corner-all.ui-btn-shadow.ui-body-b" ).is( ":hidden" ) ) {
                    $( "div.ui-input-text.ui-shadow-inset.ui-corner-all.ui-btn-shadow.ui-body-b" ).slideDown( "slow" );
                } else {
                    $( "div.ui-input-text.ui-shadow-inset.ui-corner-all.ui-btn-shadow.ui-body-b" ).hide();
                }
            }
            $(document).bind('pageinit',function(event){
                             
                    $( ".ui-icon-search" ).on( 'click',function(){

                                              $( "div.ui-input-text.ui-shadow-inset.ui-corner-all.ui-btn-shadow.ui-body-b" ).slideDown( "fast" );
                                              } else {
                                              $( "div.ui-input-text.ui-shadow-inset.ui-corner-all.ui-btn-shadow.ui-body-b" ).slideUp("fast");
                                              }
                                                   
            })
